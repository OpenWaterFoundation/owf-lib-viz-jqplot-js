<!DOCTYPE html>
<html>
<head>
  <title>jqPlot Annotation Example</title>
  <script language="javascript" type="text/javascript" src="javascript/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="javascript/jquery.jqplot.min.js"></script>
  <script language="javascript" type="text/javascript" src="javascript/jqplot.pointLabels.js"></script>
  <script language="javascript" type="text/javascript" src="javascript/jqplot.categoryAxisRenderer.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css" />
</head>
<body>
<!-- Header -->
<h1 style="text-align: center;">jqPlot Annotation Example</h1>
<!-- Div element used to attach the jqPlot to. -->
<div id="chart1"></div>
<br>
<!-- Div element used to attach the jqPlot to. -->
<div id="chart2"></div>

</body>
<script>
  /* Array of data points that jqPlot will use to plot data. */
  var line1 = [14, 32, 41, 44, 40, 47, 53, 67];
  /* create new jqPlot and assign it to the variable called plot1. When creating a new plot, pass in the
  id of a div element created above (<div id="chart1"></div>) and an array that contains arrays that contain the data points
  i.e. (line1).
  */
  var plot1 = $.jqplot('chart1', [line1], {
    /* Create title of the Chart. */
    title: 'Chart with Point Labels',
    /* Default options that will be applied to all series. */
    seriesDefaults: {
      /* Whether or not to show the markers at the data points. When set to true
      the markers will show at each data point. */
      showMarker:false,
      /* Show the point labels for each data point. */
      pointLabels: { show:true }
    }
  });

  /* Array of data points that jqPlot will use to plot data. */
  var line2 = [[-12, 7, null], [-3, 14, null], [2, -1, '(low)'],[7, -1, '(low)'], [11, 11, null], [13, -1, '(low)']];
  /* create new jqPlot and assign it to the variable called plot1. When creating a new plot, pass in the
  id of a div element created above (<div id="chart2"></div>) and an array that contains arrays that contain the data points
  i.e. (line1).
  */
  var plot2 = $.jqplot('chart2', [line2], {
    /* Create title of the Chart. */
    title: 'Point Labels From Extra Series Data',
    /* Whether or not to show the markers at the data points. When set to true
    the markers will show at each data point. */
    seriesDefaults: {
      /* Whether or not to show the markers at the data points. When set to true
      the markers will show at each data point. */
      showMarker:false,
      /* Show the point labels for each data point. */
      pointLabels:{ show:true, location:'s', ypadding:3 }
    },
    /* Pad the yAxis by 1.3. */
    axes:{ yaxis:{ pad: 1.3 } }
  });
</script>
</html>
